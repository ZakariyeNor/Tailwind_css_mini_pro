<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
    <script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ["Mulish", 'sans-serif'],
                    mono: ["Rokkitt", 'sans-monospace'],
                }
            }
        }
    </script>
</head>

<body>
    <!-- G Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!-- Card container -->
        <div
            class="relative flex flex-col md:flex-row m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:space-y-0 md:m-0">
            <!-- Left side -->
            <div class="p-6 md:p-20">
                <!-- Top Content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Log in your account to upload or download pictures, videos or music
                </p>
                <input type="text" placeholder="Enter yout Email Address" class="w-full p-6 border border-gray-300 rounded-md
                              placeholder:font-sans placeholder:font-light">
                <!-- Middle content -->
                <div class="flex flex-col items-center justify-between md:flex-row mt-6
                    space-y-6 .md:space-y-0">
                    <div class="font-thin text-cyan-700">Forgot Password</div>
                    <button class="w-full md:w-auto flex justify-center
                            items-center p-6 space-x-4 font-sans font-bold
                            text-white rounded-md shadow-lg px-9 bg-cyan-700
                            shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg
                            border transition hover:-translate-y-0.5 duration-150">
                        <span>Next</span>
                        <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
                    </button>
                </div>
                <!-- Border -->
                <div class="mt-12 border-b border-b-gray-300"></div>
                <!-- Bottom content -->
                <p class="py-6 text-sm font-thin text-center text-gray-400">Or log in with</p>
                <!-- Botton buttons container -->
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300
                                        rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg
                                        hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="./images/facebook.png" class="w-9" alt="">
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300
                                        rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg
                                        hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="./images/google.png" class="w-9" alt="">
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>
            <!-- Right side -->
            <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">
            <div class="group absolute -top-5 right-4 flex items-center
                        justify-center w-10 h-10 rounded-full md:top-4 hover:cursor-poiner
                        hover:-translate-y-0.5 transition duration-150">
                <i class="w-6 h-6 text-black group-hover:text-gray-600 fa-solid fa-x" style="color: #000000;"></i>
            </div>
        </div>
    </div>
</body>

</html>
